<!DOCTYPE html>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css" type="text/css">

<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cypher: Log-in</title>
<body>
    <h1 style="margin-top:50px;">User Code</h1>
    <form action="/submission" enctype="multipart/form-data" method="post">
        <div class="dropdown">
            <select required name="language">
                <option value="0">Python</option>
                <option value="1">Java</option>
                <option value="2">C++</option>
                <option value="3">C</option>
        </select>
        </div>
        <textarea class="homeTextBoxes" required placeholder="Please enter your code to submit here" cols="100" name="applicationCode" rows="10"></textarea>
        <textarea class="homeTextBoxes" placeholder="Parameters" name="test"></textarea>
        <input class="submitButton" name="submission" type="submit" value="Submit" />&nbsp;</form>
</body>
</html>
